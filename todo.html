<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="todo.css" >
<title>todo</title>
<script src="todo.js" charset="utf-8"></script>
    </head>
   
    <body>
        <h1 id="tt">. . . TO DO LIST . . .</h1>
        <div class="container">
            <input type="text" id="input" placeholder="press enter to add tasks"
             style="top:2%;
            left: 1.5%; right:1.5%; ">
            <ul>

            </ul>
        </div>
        <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js'></script>
       
<script type="text/javascript">
   
$(document).ready(function(){
$('#input').change(function(){
    var input = $(this).val();
    $('ul').append('<li>' + input + '<i class="fas fa-check"><img src="check.png"></i> <i class="fas fa-trash"><img src="trashcan.png"></i></li>');
    $(this).val('');
});
$('ul').on('click','.fa-trash', function(){
    $(this).parent('li').fadeOut(200);
});
$('ul').on('click','.fa-check', function(){
    $(this).parent('li').toggleClass('checked');
});
});
</script>
    </body>
</html>
